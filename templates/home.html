<html>
 <body>
    <div class="login">
       <h1>Diabetes Indicators Classification</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Diabetes Indicators Classification Prediction</legend>
        </h1>

        <div class="mb-3">
            <label class="form-label">High Blood Pressure</label>
            <select class="form-control" name="HighBP" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">High Cholesterol</label>
            <select class="form-control" name="HighChol" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Cholesterol Check (in past 5 years)</label>
            <select class="form-control" name="CholCheck" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">BMI (Body Mass Index)</label>
            <input class="form-control" type="number" name="BMI" placeholder="Enter your BMI" min="10" max="100" step="0.1" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Smoker (smoked 100+ cigarettes in lifetime)</label>
            <select class="form-control" name="Smoker" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Heart Disease or Heart Attack</label>
            <select class="form-control" name="HeartDiseaseorAttack" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Physical Activity (in past 30 days, not including job)</label>
            <select class="form-control" name="PhysActivity" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fruits (consume 1+ times per day)</label>
            <select class="form-control" name="Fruits" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Vegetables (consume 1+ times per day)</label>
            <select class="form-control" name="Veggies" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Heavy Alcohol Consumption</label>
            <select class="form-control" name="HvyAlcoholConsump" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No (men ≤14 drinks/week, women ≤7 drinks/week)</option>
                <option value="1">Yes (men >14 drinks/week, women >7 drinks/week)</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">General Health</label>
            <select class="form-control" name="GenHlth" required>
                <option class="placeholder" selected disabled value="">Select Health Level</option>
                <option value="1">Excellent</option>
                <option value="2">Very Good</option>
                <option value="3">Good</option>
                <option value="4">Fair</option>
                <option value="5">Poor</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Mental Health (days not good in past 30 days)</label>
            <input class="form-control" type="number" name="MentHlth" placeholder="Enter days (0-30)" min="0" max="30" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Physical Health (days not good in past 30 days)</label>
            <input class="form-control" type="number" name="PhysHlth" placeholder="Enter days (0-30)" min="0" max="30" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Difficulty Walking or Climbing Stairs</label>
            <select class="form-control" name="DiffWalk" required>
                <option class="placeholder" selected disabled value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="Sex" required>
                <option class="placeholder" selected disabled value="">Select Sex</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Age Category</label>
            <select class="form-control" name="Age" required>
                <option class="placeholder" selected disabled value="">Select Age Range</option>
                <option value="1">18-24</option>
                <option value="2">25-29</option>
                <option value="3">30-34</option>
                <option value="4">35-39</option>
                <option value="5">40-44</option>
                <option value="6">45-49</option>
                <option value="7">50-54</option>
                <option value="8">55-59</option>
                <option value="9">60-64</option>
                <option value="10">65-69</option>
                <option value="11">70-74</option>
                <option value="12">75-79</option>
                <option value="13">80 or older</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Education Level</label>
            <select class="form-control" name="Education" required>
                <option class="placeholder" selected disabled value="">Select Education Level</option>
                <option value="1">Never attended school or only kindergarten</option>
                <option value="2">Grades 1 through 8 (Elementary)</option>
                <option value="3">Grades 9 through 11 (Some high school)</option>
                <option value="4">Grade 12 or GED (High school graduate)</option>
                <option value="5">College 1 year to 3 years (Some college or technical school)</option>
                <option value="6">College 4 years or more (College graduate)</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Income Level</label>
            <select class="form-control" name="Income" required>
                <option class="placeholder" selected disabled value="">Select Income Range</option>
                <option value="1">Less than $10,000</option>
                <option value="2">Less than $15,000</option>
                <option value="3">Less than $20,000</option>
                <option value="4">Less than $25,000</option>
                <option value="5">Less than $35,000</option>
                <option value="6">Less than $50,000</option>
                <option value="7">Less than $75,000</option>
                <option value="8">$75,000 or more</option>
            </select>
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Diabetes Risk" required />
        </div>
    </form>
    <h2>
       The prediction is: {{results}}
    </h2>
   </div>
 </body>
</html>
